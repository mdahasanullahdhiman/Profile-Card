<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Using HTML & CSS</title>
    
    <!-- fontawesome link -->
    <script src="https://kit.fontawesome.com/176f7fc2b4.js" crossorigin="anonymous"></script>

    <!-- css file link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="images/profile pic.jpg" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Md Ahasan Ullah Dhiman</span>
            <span class="bio">Occupation: Digital Marketing</span>
        </div>

        <div class="media-botton">
            <a href="#" class="link">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="#" class="link">
                <i class="fab fa-twitter-square"></i>
            </a>
            <a href="#" class="link">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="#" class="link">
                <i class="fab fa-youtube-square"></i>
            </a>
        </div>

        <div class="short-discribtion">
            <P>The SEO Specialist you need for your company Or Local Business | Technical SEO | Google My Business Consultant | SEO Consultant | Front-End Designer & Developer </P>
        </div>

        <div class="contact">
            <h4>Contact Information</h4>
           <div class="contact-info">
            <span>
                <i class="fas fa-envelope"></i>
                dhiman250@gmail.com
            </span>
            <span>
                <i class="fas fa-phone-square"></i>
                Number: 07186-103151
            </span>
           </div>
            
        </div>

        <div class="button">
            <button class="first-button">Hire Me</button>
            <button class="second-button">Follow Me</button>
        </div>
        
    </div>
    
</body>
</html>
